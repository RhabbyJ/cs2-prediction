services:
  engine:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis:6379
    depends_on:
      - redis

  adapter:
    build:
      context: .
      dockerfile: adapter/Dockerfile
    environment:
      - GRID_API_KEY=${GRID_API_KEY}
      - MATCH_ID=${MATCH_ID}
      - ENGINE_URL=ws://engine:8080
    depends_on:
      - engine

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
